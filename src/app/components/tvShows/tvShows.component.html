<div class="container-fluid">
  <div *ngIf="isLoading" class="d-flex d-flexSpinner justify-content-center">
    <div class="spinner-border text-info" role="status">
      <span class="sr-only">{{ texts.loading }}</span>
    </div>
  </div>

  <div *ngIf="!isLoading">
    <div class="searchContainer">
      <form class="form-inline my-2 my-lg-0" (ngSubmit)="onSearch($event)">
        <input
          type="text"
          class="form-control mr-sm-2"
          placeholder="{{ texts.anadePalabra }}"
          name="searchName"
          value=""
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0 buttonStyle" type="submit">{{ texts.search }}</button>
      </form>
    </div>

    <div class="row-fluid pageTitle">
      <h2>{{ texts.seriesPopulares }}</h2>
    </div>

    <div class="buttonsContainer">
      <button
        type="text"
        *ngIf="previousPage"
        class="btn btn-primary buttonStyle buttonContainer buttonMargin"
        (click)="goToPreviousTvShows(tvShowsForHome.page)"
      >
        {{ texts.anterior }}
      </button>
      <button
        type="text"
        class="btn btn-primary buttonStyle buttonContainer"
        (click)="goToNextTvShows(tvShowsForHome.page)"
      >
        {{ texts.siguiente }}
      </button>
    </div>

    <div class="row d-flex justify-content-center groupCards">
      <div
        class="col-xs-4 col-sm-3 col-md-3 col-lg-2 cards card text-white bg-secondary offset-1"
        *ngFor="let tvshow of tvShowsForHome.tv_shows"
      >
        <img class="card-img-top cursorPointer" src="{{ tvshow.image_thumbnail_path }}" alt="Card image cap" />
        <div class="descriptions">
          <div>{{ tvshow.name }}</div>
          <button [routerLink]="['/wishedTvShowsForm/', tvshow.id]">
            {{ texts.enviarVer }}</button
          ><br />
          <button [routerLink]="['/watchingTvShowsForm/', tvshow.id]">
            {{ texts.enviarViendo }}</button
          ><br />
          <button [routerLink]="['/finishedTvShowsForm/', tvshow.id]">
            {{ texts.enviarVistas }}</button
          ><br />
          <button [routerLink]="['/tvShowDetail/', tvshow.id]">
            {{ texts.masInformacionSerie }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
