<footer class="bg-dark text-center text-white .navbar-fixed-bottom footerWrapper">
  <!-- Grid container -->
  <div class="container p-4 pb-0 footerRows">
    <!-- Section: Social media -->
    <section class="mb-4 socialMediaWrapper">
      <!-- Facebook -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #3b5998"
        href="http://www.facebook.com"
        target="_blank"
        role="button"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Twitter -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #55acee"
        href="http://www.twitter.com"
        target="_blank"
        role="button"
        ><i class="fab fa-twitter"></i
      ></a>

      <!-- Google -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #dd4b39"
        href="http://www.google.com"
        target="_blank"
        role="button"
        ><i class="fab fa-google"></i
      ></a>

      <!-- Instagram -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #ac2bac"
        href="http://www.instagram.com"
        target="_blank"
        role="button"
        ><i class="fab fa-instagram"></i
      ></a>
    </section>
  </div>

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
    <p class="text text-white">
      <img class="logo" src="{{ images.tvLixLogo }}" /><strong>{{ texts.tvLix }}</strong> - &copy;
      {{ author.name + ' ' + author.company }}
    </p>
  </div>
</footer>
